<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrick's Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<!--Bootstrap Files-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body onload="init()">

      <div id="card-container" class="card-container">
        <div id="question-card" class="card quiz-card">
            <img src="img/quiz-img.jpg" class="card-img-top">
            <div class="progress">
              <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" >0 %</div>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="questiontext">Frage</h5>

              <div id="answer-btn1" class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                  Antwort 
                </div>
              </div>

              <div id="answer-btn2" class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                  Antwort 
                </div>
              </div>

              <div id="answer-btn3" class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                  Antwort 
                </div>
              </div>

              <div id="answer-btn4" class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                  Antwort 
                </div>
              </div>

              <div class="question-footer">
                  <span><b id="current-question">1</b> von 
                    <b id="all-questions"></b> Fragen</span> 
                  <button id="next-btn" onclick="nextQuestion()" 
                  class="btn btn-dark" disabled>NÃ¤chste Frage</button>
              </div>
            </div>
          </div>

          <div id="end-card" class="card quiz-card width-45" style="display:none;">
            <img src="img/gameover.jpg" class="card-img-top big">
            <div class="progress">
              <div class="progress-bar" id="progress-bar-finish" role="progressbar" style="width: 100%;" >100 %</div>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Das Quiz ist vorbei.
              <br> Hier ist dein Ergebnis</h5>
              <p id="number-of-right-answers" class="card-text text-center">Du hast 1 von 2 Fragen richtig beantwortet.</p>
              <a onclick="window.location.href=this" class="btn btn-dark btn-center">Neustart</a>
            </div>
          </div>

      </div>
      
</body>
</html>
